<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script type="text/javascript">
      // Small polyfill for customElements
      // Credit: https://medium.com/@WebReflection/extending-built-in-elements-9dce404b75b4
      if (!this.customElements)
        document.write(
          '<script src="//unpkg.com/document-register-element"><\x2fscript>'
        );
    </script>
  </head>
  <body>

    <ghibli-app>
      <nav is="page-nav">
        <template is="page-nav-item" hook="nav-item">
          <li class="page-nav--item">
            <button nav-item="text:text"></button>
          </li>
        </template>
      </nav>
    </ghibli-app>

    <script src="./src/app.js" type="module"></script>
  </body>
</html>
