<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Ghibli App</title>
    <script type="text/javascript">
      // Small polyfill for customElements
      // Credit: https://medium.com/@WebReflection/extending-built-in-elements-9dce404b75b4
      if (!this.customElements)
        document.write(
          '<script src="//unpkg.com/document-register-element"><\x2fscript>'
        );
    </script>

    <link
      type="text/css"
      rel="preload"
      as="style"
      href="src/styles/variables.css"
    />
    <link type="text/css" rel="preload" as="style" href="src/styles/app.css" />
  </head>
  <body>
    <ghibli-app>
      <aside class="film-list">
        <nav is="page-nav">
          <template is="custom-template" hook="nav-item">
            <article
              class="film-list--item"
              nav-item
              attr="page:id"
              action="onclick:NAV_ITEM_SELECTED"
            >
              <strong class="film-list--title" nav-item text="title"></strong>

              <span
                class="film-list--sub-title"
                nav-item
                text="director"
              ></span>
            </article>
          </template>
        </nav>
      </aside>

      <section is="ghibli-film-details">
        <template is="custom-template" hook="film-detail">
          <header class="film-details--header">
            <h1 class="film-details--title" film-detail text="title"></h1>

            <span
              class="film-details--subheader"
              film-detail
              text="release_date"
            ></span>
          </header>

          <p
            class="film-details--description"
            film-detail
            text="description"
          ></p>

          <dl class="film-details--meta">
            <dt class="meta-term">Director</dt>
            <dd class="meta-def" film-detail text="director"></dd>

            <dt class="meta-term">Producer</dt>
            <dd class="meta-def" film-detail text="producer"></dd>

            <dt class="meta-term">Rotten Tomatoes Score</dt>
            <dd class="meta-def" film-detail text="rt_score"></dd>
          </dl>
        </template>
      </section>
    </ghibli-app>

    <script src="./src/app.js" type="module"></script>
    <link href="src/styles/app.css" type="text/css" rel="stylesheet" />
  </body>
</html>
