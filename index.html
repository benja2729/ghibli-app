<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Ghibli App</title>
    <script type="text/javascript">
      // Small polyfill for customElements
      // Credit: https://medium.com/@WebReflection/extending-built-in-elements-9dce404b75b4
      if (!this.customElements)
        document.write(
          '<script src="//unpkg.com/document-register-element"><\x2fscript>'
        );
    </script>

    <link type="text/css" rel="preload" as="style" href="./src/app.css" />
    <script src="./src/framework/preloadStyles.js" type="module"></script>
  </head>
  <body>

    <ghibli-app>
      <aside class="film-list">
        <nav is="page-nav">
          <template is="custom-template" hook="nav-item">
            <article class="film-list--item"
              nav-item
              attr="page:id"
              action="onclick:NAV_ITEM_SELECTED"
            >
              <h1 nav-item text="title"></h1>
              <span nav-item text="director"></span>
            </article>
          </template>
        </nav>
      </aside>

      <section>

      </section>
    </ghibli-app>

    <script src="./src/app.js" type="module"></script>
  </body>
</html>
